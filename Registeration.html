        <div style="margin-top:20px; margin-left:450px;"><img src="Bell_Logo.png" style="width:40px; height:40px;"> <span class="admission">Online Registeration</span></div>
            <hr style="display: block; height: 1px; border: 0; border-top: 1px solid red; margin: 1em 0; padding: 0; ">
            
            <span style="margin-left:20px; font-size:13px;"><b>Note:</b>Please fill all mandatory fields with <span style="color:red;">*</span></span>
  
              <fieldset>
            
            <legend><h4>Personal Information</h4></legend>
        
        <form name="MyForm" action=""  method="GET" enctype="text/plain" autocomplete="on">
            
            <label>
                Student Name<span style="color:red; font-size:12px;">*</span><br/><input name="n" placeholder="Name" type="text" maxlength="200" size="50px" required spellcheck="true" autocomplete="on">
            </label>
        
        <br/><br/>
            
            <label>
                Father Name<span style="color:red; font-size:12px;">*</span><br/><input name="n" placeholder="Father Name" type="text" maxlength="200" size="50px" required spellcheck="true" autocomplete="on">
            </label>
            
            <br/><br/>
           
            <label>
              Date of Birth<span style="color:red; font-size:12px;">*</span><br/><input name="e" placeholder="YYYY-MM-DD" required spellcheck="true" type="date" maxlength="200" size="50px" autocomplete="on">
            </label>
        
        <br/><br/>
            
             <label>
              CNIC<span style="color:red; font-size:12px;">*</span><br/><input name="e" placeholder="XXXXX-XXXXXXX-X" required spellcheck="true" type="text" maxlength="200" size="50px" autocomplete="on">
            </label>
            
            
               </form>
           </fieldset>
            
        <br/>
            <fieldset>  <legend><h4>Contact Information</h4></legend><form name="MyForm" action=""  method="GET" enctype="text/plain" autocomplete="on">
           
                <label>Postal Address<br/>
                <input type="text" name="address" maxlength="200" size="50px" placeholder="Address"  autocomplete="on" >
            </label>
            
        <br/><br/>
            
            <label>
            Cell<span style="color:red; font-size:12px;">*</span><br/> <input name="number" size="1px" value="92"  type="text"  maxlength="7"/> <input name="number" size="46px" placeholder="3XXXXXXXXX"  type="text"  maxlength="7"/>
            </label>
       
        <br/><br/>
            
                <label>
                
              Your Email<span style="color:red; font-size:12px;">*</span><br/><input name="e" placeholder="Email" required spellcheck="true" type="email" maxlength="200" size="50px" autocomplete="on">
            </label>
                
        <br/><br/>
            
            <label>
        Phone<br/> <input name="number" size="50px" placeholder=""  type="text"  maxlength="7"/>
            </label>
            
            </form></fieldset>
        
            <br/>
            <fieldset> 
                
                <legend><h4>Program Information</h4></legend> 
                
                <form name="MyForm" action="mailto:awais.zaki14@gmail.com"  method="GET" enctype="text/plain" autocomplete="on">
            
            
            
        
            
            <label>
            Preferred Campus<span style="color:red; font-size:12px;">*</span><br/> <select title="campus" name="camp" width="385px" style="width: 385px" >
                                
                                <option value="1" >Choose Preferred Campus</option>
                                <option value="2">North Nazimabad<option />
                                <option value="3">Korangi<option />
                                <option value="4">North Karachi<option />
                                <option value="5">Malir<option />
                                <option value="6">Saddar<option />
                </select>
                               
                            
                                
            </label>
                    
            <br/><br/>
            
            <label>
            Program Applied for<span style="color:red; font-size:12px;">*</span><br/> <select title="campus" name="camp" width="385px" style="width: 385px" >
                                
                                <option value="1" >Choose Program</option>
                                <option value="2">Montasori<option />
                                <option value="3">Grade 1 - Grade 5<option />
                                <option value="4">Grade 6 - Grade 8<option />
                                <option value="5">A level<option />
                                <option value="6">O level<option />
                </select>            
            </label>
                    
                    <br/><br/>
            
           
            
            <label>Session:
                Morning <input type="radio" style="circle" name="ses" >
                Evening <input type="radio" name="ses"   >
                
            </label>
                    
                    
                    </form></fieldset>
       <br/>
        
        
        <fieldset><legend >Others</legend><form name="MyForm" action="mailto:awais.zaki14@gmail.com"  method="GET" enctype="text/plain" autocomplete="on">
            
           
            
            <label>Where did you hear about us <input type="checkbox" style="circle" name="ses" > Social Media <input type="checkbox" name="ses"   > News Paper
                ad <input type="checkbox" name="ses"  > Reffered by family/friends <input type="checkbox" name="ses"  > Tv commercial <input type="checkbox" name="ses"  > Poster/Banner
            </label>
            
        <br/><br/>
            
             <label>
                Any Question or Comments?<br/><textarea maxlength="500" cols="52" rows="5" spellcheck="true" name="msg"> </textarea>
            </label>
            
              
            
        <br/>
            
            <label>
                <input  type="submit" value="Apply" name="btn"  style="height:32px; width:201px; font-size: 13px; font-weight: bold;"     />
